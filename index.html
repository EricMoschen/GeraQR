<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Gerador de Etiquetas</title>

<style>
    :root {
        --primary: #4A3AFF;
        --bg: #F2F4FF;
        --card: #FFFFFF;
        --border: #d0d4ff;
    }

    body {
        font-family: "Segoe UI", Arial, sans-serif;
        padding: 12px;
        background: var(--bg);
    }

    h2 {
        color: var(--primary);
        font-weight: 600;
    }

    /* FORM */
    form {
        margin-bottom: 15px;
        padding: 15px;
        border-radius: 10px;
        width: 400px;
        background: var(--card);
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        border: 1px solid var(--border);
    }

    form input,
    form select {
        width: 100%;
        margin-bottom: 8px;
        padding: 8px;
        font-size: 15px;
        border-radius: 6px;
        border: 1px solid var(--border);
        outline: none;
    }

    form button {
        padding: 8px 14px;
        font-size: 14px;
        cursor: pointer;
        margin-right: 6px;
        border-radius: 6px;
        border: none;
        color: white;
        background: var(--primary);
        transition: .2s;
    }

    form button:hover {
        background: #3629de;
    }

    button#clear {
        background: #d00000;
    }
    button#clear:hover {
        background: #9b0000;
    }

    /* ETIQUETAS */
    #container {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: flex-start;
    }

    table.etiqueta {
        width: 2.2cm; /* tamanho do QR */
        height: 2.2cm;
        text-align: center;
        font-size: 12px;
        background: white;
        border: 2px solid #000;
        border-radius: 8px;
        overflow: hidden;
    }

    table.etiqueta td {
        padding: 0;
    }

    .qr img {
        width: 2cm;
        height: 2cm;
        display: block;
        margin: 4px;
    }

    .ref-codigo {
        font-weight: bold;
        font-size: 12px;
        text-align: center;
        margin-top: 2px;
    }

    @media print {
        form { display: none; }
        body {
            background: white;
            padding: 0;
            margin: 5mm;
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-items: flex-start;
        }
        table.etiqueta {
            
            border: 2px solid #000;
            page-break-inside: avoid;
        }
        .ref-codigo {
            display: block;
        }
    }
</style>
</head>
<body>

<h2>Gerador de Etiquetas</h2>

<form id="formEtiqueta">
    <input type="text" id="descricao" placeholder="Descrição" required>
    <input type="text" id="dimensoes" placeholder="Dimensões" required>
    <input type="text" id="codigo" placeholder="Código" required>

    <select id="unidade">
        <option value="Unid.">Unid.</option>
        <option value="Kg">Kg</option>
        <option value="Lt">Lt</option>
        <option value="Mt">Mt</option>
        <option value="m²">m²</option>
        <option value="m³">m³</option>
    </select>

    <button type="button" onclick="adicionarEtiqueta()">Adicionar</button>
    <button type="button" id="clear" onclick="limpar()">Limpar todas</button>
</form>

<div id="container"></div>

<script>
function adicionarEtiqueta() {
    const desc = document.getElementById("descricao").value.trim();
    const dim = document.getElementById("dimensoes").value.trim();
    const cod = document.getElementById("codigo").value.trim();
    const uni = document.getElementById("unidade").value.trim();

    const qrTexto = `${cod};${desc} ${dim};${uni}`;
    const qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrTexto)}`;

    const etiquetaHTML = `
        <div style="display:flex; flex-direction:column; align-items:center;">
            <table class="etiqueta">
                <tr>
                    <td class="qr">
                        <img src="${qrURL}" alt="QR Code">
                    </td>
                </tr>
            </table>
            <div class="ref-codigo">${cod}</div>
        </div>
    `;

    document.getElementById("container").innerHTML += etiquetaHTML;
    document.getElementById("formEtiqueta").reset();
}

function limpar() {
    if (confirm("Apagar todas as etiquetas?")) {
        document.getElementById("container").innerHTML = "";
    }
}
</script>

</body>
</html>
