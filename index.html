<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Gerador de Etiquetas</title>

<style>
    :root {
        --primary: #4A3AFF;
        --bg: #F2F4FF;
        --card: #FFFFFF;
        --border: #d0d4ff;
    }

    body {
        font-family: "Segoe UI", Arial, sans-serif;
        padding: 12px;
        background: var(--bg);
    }

    h2 {
        color: var(--primary);
        font-weight: 600;
    }

    /* FORM */
    form {
        margin-bottom: 15px;
        padding: 15px;
        border-radius: 10px;
        width: 400px;
        background: var(--card);
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        border: 1px solid var(--border);
    }

    form input {
        width: 100%;
        margin-bottom: 8px;
        padding: 8px;
        font-size: 15px;
        border-radius: 6px;
        border: 1px solid var(--border);
        outline: none;
    }

    form button {
        padding: 8px 14px;
        font-size: 14px;
        cursor: pointer;
        margin-right: 6px;
        border-radius: 6px;
        border: none;
        color: white;
        background: var(--primary);
        transition: .2s;
    }

    form button:hover {
        background: #3629de;
    }

    button#clear {
        background: #d00000;
    }
    button#clear:hover {
        background: #9b0000;
    }

    /* ETIQUETAS */
    #container {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }

    table.etiqueta {
        width: 360px;
        border-collapse: separate;
        border-spacing: 0;
        page-break-inside: avoid;
        table-layout: fixed;
        font-size: 13px;
        background: white;
        border-radius: 4px;
        overflow: hidden;
        border: 1px solid #000;
    }

    table.etiqueta td {
        border: 1px solid #000;
        padding: 2px 4px;
    }

    .qr {
        width: 70px;
        height: 70px;
        text-align: center;
        vertical-align: middle;
        padding: 0;
    }

    .qr img {
        width: 100%;
        height: 100%;
        display: block;
    }

    .label {
        font-weight: bold;
        width: 90px;
    }

    @media print {
        form { display: none; }
        body {
            background: white;
            padding: 0;
            margin: 5mm;
        }
        #container {
            display: block;
        }
        table.etiqueta {
            margin-bottom: 6px;
            page-break-inside: avoid;
        }
    }
</style>
</head>
<body>

<h2>Gerador de Etiquetas</h2>

<form id="formEtiqueta">
    <input type="text" id="descricao" placeholder="Descrição" required>
    <input type="text" id="dimensoes" placeholder="Dimensões" required>
    <input type="text" id="codigo" placeholder="Código" required>
    <input type="text" id="unidade" placeholder="Unidade (ex: un, cx, pc)" required>

    <button type="button" onclick="adicionarEtiqueta()">Adicionar</button>
    <button type="button" id="clear" onclick="limpar()">Limpar todas</button>
</form>

<div id="container"></div>

<script>
function adicionarEtiqueta() {
    const desc = document.getElementById("descricao").value.trim();
    const dim = document.getElementById("dimensoes").value.trim();
    const cod = document.getElementById("codigo").value.trim();
    const uni = document.getElementById("unidade").value.trim();

    

    const qrTexto = `${cod};${desc} ${dim};${uni}`;
    const qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${encodeURIComponent(qrTexto)}`;

    const container = document.getElementById("container");

    container.innerHTML += `
        <table class="etiqueta">
            <tr>
                <td class="qr" rowspan="3">
                    <img src="${qrURL}">
                </td>
                <td class="label">Descrição:</td>
                <td>${desc}</td>
            </tr>
            <tr>
                <td class="label">Dimensões:</td>
                <td>${dim}</td>
            </tr>
            <tr>
                <td class="label">Cód:</td>
                <td>${cod}</td>
            </tr>
        </table>`;
        
    document.getElementById("formEtiqueta").reset();
}

function limpar() {
    if (confirm("Apagar todas as etiquetas?")) {
        document.getElementById("container").innerHTML = "";
    }
}
</script>

</body>
</html>
