<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Etiquetas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 8px;
    }

    table.etiqueta {
        width: 360px;
        border-collapse: collapse;
        margin-bottom: 6px;
        page-break-inside: avoid;
        table-layout: fixed;
        font-size: 13px;
    }

    table.etiqueta td {
        border: 1px solid #000;
        padding: 2px 4px;
    }

    .qr {
        width: 70px;
        height: 70px;
        text-align: center;
        vertical-align: middle;
        padding: 0;
    }

    .qr img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .label {
        font-weight: bold;
        width: 90px;
    }

    @media print {
        body { margin: 0; padding: 5mm; }
        table.etiqueta { margin-bottom: 3mm; }
    }
</style>
</head>
<body>

<table class="etiqueta">
    <tr>
        <td class="qr" rowspan="3"><img src="qr1.png" alt=""></td>
        <td class="label">Descrição:</td>
        <td>Retentor sabo nº01677 BR</td>
    </tr>
    <tr>
        <td class="label">Dimensões:</td>
        <td>15 x 30 x 7</td>
    </tr>
    <tr>
        <td class="label">Cód:</td>
        <td>301753</td>
    </tr>
</table>

<table class="etiqueta">
    <tr>
        <td class="qr" rowspan="3"><img src="qr2.png" alt=""></td>
        <td class="label">Descrição:</td>
        <td>Retentor Sabo nº01907 BR</td>
    </tr>
    <tr>
        <td class="label">Dimensões:</td>
        <td>15 x 32 x 7</td>
    </tr>
    <tr>
        <td class="label">Cód:</td>
        <td>306945</td>
    </tr>
</table>

<table class="etiqueta">
    <tr>
        <td class="qr" rowspan="3"><img src="qr3.png" alt=""></td>
        <td class="label">Descrição:</td>
        <td>Retentor Sabo BR 01058</td>
    </tr>
    <tr>
        <td class="label">Dimensões:</td>
        <td>15 x 35 x 7</td>
    </tr>
    <tr>
        <td class="label">Cód:</td>
        <td>301742</td>
    </tr>
</table>

<table class="etiqueta">
    <tr>
        <td class="qr" rowspan="3"><img src="qr4.png" alt=""></td>
        <td class="label">Descrição:</td>
        <td>Retentor Vedabras</td>
    </tr>
    <tr>
        <td class="label">Dimensões:</td>
        <td>16.5 x 35 x 7</td>
    </tr>
    <tr>
        <td class="label">Cód:</td>
        <td>300049</td>
    </tr>
</table>

</body>
</html>
